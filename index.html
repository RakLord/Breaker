<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app-shell">
      <header>
        <h1>Breaker</h1>
      </header>

      <main id="game-root">
        <section id="layer-nav">
          <div id="sidebar">
            <div id="points"></div>
            <div id="ball-list"></div>
          </div>
        </section>
        <section id="layers-container">
          <div id="game-hud">
            <div class="hud-group">
              <div id="hud-title">Shop</div>
              <div id="hud-level"></div>
            </div>

            <div class="hud-group">
              <button id="save-btn" type="button">Save</button>
              <button id="load-btn" type="button">Load</button>
              <button id="hard-reset-btn" type="button">Hard Reset</button>
              <button id="cursor-upgrade-btn" type="button"></button>
              <div id="stats"></div>
            </div>
          </div>

          <canvas id="game-canvas"></canvas>
        </section>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
